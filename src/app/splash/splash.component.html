  <!-- Contrail -->
  <div class="plane-contrail-main"></div>
  <div class="plane-contrail-distant"></div>

  <!-- âœˆ REAL PLANE IMAGE -->
  <div class="plane-wrapper plane-main">
    <div class="plane-container-vertical">
  <img src="splash-bg.png" class="plane-img-vertical" alt="Flying Plane"/>
</div>
    <div class="nav-light nav-light-red"></div>
    <div class="nav-light nav-light-green"></div>
  </div>

  <!-- Distant small SVG plane -->
  <div class="planes-layer">
    <svg class="plane plane-distant" width="90" height="26" viewBox="0 0 90 26" fill="none">
      <path d="M5 13 C5 10 14 8 28 8 L82 11 C88 12 91 13 89 14 L82 15 L28 17 C14 17 5 16 5 13Z" fill="url(#df1)"/>
      <path d="M82 11 C90 11 93 13 92 13.5 C91 14 89 15 82 15Z" fill="#a0b8d0"/>
      <path d="M36 12 L30 24 L27 23.5 L34 12Z" fill="url(#dw1)"/>
      <path d="M36 12 L30 24 L55 12Z" fill="url(#dw2)"/>
      <path d="M11 12.5 L7 5 L10 4.5 L14 12.5Z" fill="#3868a0"/>
      <path d="M11 13.5 L7 21 L10 21.5 L14 13.5Z" fill="#3868a0"/>
      <circle cx="89" cy="13" r="1" fill="#ff4040" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.1;0.9" dur="1.4s" repeatCount="indefinite"/>
      </circle>

        <linearGradient id="df1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#6898d0"/><stop offset="100%" stop-color="#2a5088"/></linearGradient>

      </defs>
    </svg>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="editorial-top">
      <div class="line"></div>
      <span>EST 2026</span>
      <div class="line"></div>
    </div>

    <div class="title-wrap">
      <h1 class="main-title">SKYPASS</h1>
    </div>

    <p class="sub-title">BEYOND THE HORIZON</p>

    <div class="loading-area">
      <div class="loading-bar-track">
        <div class="loading-bar-fill"></div>
      </div>
      <span class="status-text" id="statusText">INITIALIZING FLIGHT SYSTEMS</span>
    </div>
  </div>

</div>
